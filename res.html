<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td {border: 1px solid black; padding: 4px; border-collapse: collapse}
        td:empty::before {content: ""}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GitHub Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #helo {
            margin-left: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            background-color: #fff;
            
        }

    </style>
    <style>
 
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
 
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div id="loader"></div>
    <div id="helo" class="container py-5" style="margin:auto; margin-bottom: 1%;"  >
        <div id="pf"></div>
        <div id="name"></div>
        <div id="location"></div>
        <div id="url"></div>
        <div id="bio"></div>
        <div id="tw"></div></div><div class="container py-5" style="text-align: left;margin: auto;margin-top: 1%;">
            <a style="color: black; text-decoration: none; font-weight: bold;" href="index.html">HOME</a></div>
    <div class="container py-5" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);margin:auto;margin-bottom: 2%;">
        <div class="form-outline" style="text-align: right">
            <label for="typeNumber" style="font-size: 14px">Entries per page</label>
            <input type="number" min="1" max="100" id="typeNumber" style="width:4%;" value="10"/>
            <button id="entries" style="background-color:#408bce;color:#fff ">Go</button>
            <div class="spinner-border" id="joder" role="status" style="height: inherit;width: inherit">
                <span class="sr-only" > </span>
              </div>
        </div>
        <br>
        <div class="row" id="jo">
        </div>
        
        <div style="text-align: center"><button id="prev-button" class="btn btn-outline-primary rounded-0" style="border-color:#408bce"> &nbsp;&nbsp;&#8249;&nbsp;&nbsp; </button>
            <button id="pagination-info" class="btn btn-outline-secondary rounded-0 disabled"></button>
        <button id="next-button" class="btn btn-outline-primary rounded-0" style="border-color:#408bce;"> &nbsp;&nbsp;&#8250;&nbsp;&nbsp; </button></div>
    </div>

</body>
<script src="main.js"></script>
</html>
